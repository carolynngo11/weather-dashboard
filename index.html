<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
    <h1>Weather Dashboard</h1>
    </header>

    <aside>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-2">
        <h3>Search for a City:</h3>
        <br>
        <div class="search-container">
            <input type="search" id="search-term" class="form-control" placeholder="San Diego" />
        </div>    
        <br>
        <div class="button">
            <input class="btn btn-primary btn-block" type="submit" value="Search">
        <br>
        <div class = "historySearch border" id = "historySearchBtn"></div>
    </div>
    </div>
    </div>
    </div>
    </aside>

    <main>
    <div class="row">
        <h1 class="cityName">City Placeholder</h1>
        <h1 class="currentDate"></h1>
        <h1 class="weatherIcon">_(ICON PLACEHOLDER)</h1>
    </div>
    <div class="row">
        <p class="temp">Temp: </p>
    </div>
    <div class="row">
        <p class="wind">Wind: </p>
    </div>
    <div class="row">
        <p class="humidity">Humidity: </p>
    </div>
    <div class="row">
        <p class="index">UV Index: </p>
    </div>
    </div>

    <div class="fiveForecast">
        <h2>5-Day Forecast:</h2>
    <div class="card-row">
    </div>
    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="script" href="./assets/js/script.js">

</body>
</html>
